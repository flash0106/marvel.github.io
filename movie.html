<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- 新 Bootstrap4 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
 
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
 
	<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
 
	<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!--调用头部和尾部-->
    <script src="assets/js/createheader.js"></script>
	<script src="assets/js/createfooter.js"></script>

	<!--前端路由-->
	<script src="assets/js/hashmovie.js"></script>

	<!-- 引入模板引擎js -->
	<script src="assets/js/template-web.js"></script>	
	<!-- 制作模板 -->
	<script type="text/html" id="detail_template">
		<div style="height:50px;">&nbsp;</div>
		<article>
			<header>
				<div class="row no-gutters">
					<div class="col-md-3">
						{{@imgurl}}
					</div>
					<div class="col-md-9">
						<h1>{{@name}}</h1>
						<hr style=" width:100%; height: 2px; background-color:#696969">	
						<pre>{{@content}}</pre>
					</div>			                 
				</div>
			</header>
			<main>
				<div class="row no-gutters">
					<div class="col-md-12">
						<h2>剧情简介</h2>
						<hr style=" width:100%; height: 2px; background-color:#696969">	
					</div>
				</div>
				<div class="row no-gutters">
					<div class="col-md-12">
						<p>{{introduction1}}</p>
						<p>{{introduction2}}</p>
					</div>
				</div>
			</main>
		</article>
	</script>

	<!--CSS样式-->
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/movie.css">
	<!--Title here-->
	<title>电影简介</title>

</head>
<body>
	<!--header-area-->
	<div id="header"></div>
	<!--caption-area-->
	<div class="caption-area">
		<div class="container-fluid">
			<div class="row no-gutters">
				<div class="col-md-12">
					<div class="mainimg" >
						<img src="assets/images/main1.jpg" alt="" width="100%">
					</div>
					<div class="caption"><p>漫 威 电 影 宇 宙</p></div>	
				</div>
			</div>
		</div>
	</div>
	<!--movie-area-->
	<div class="movie-area">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">
					<div class="post-movie">
						<a href="#/movie-ironman"><img src="assets/images/movie-ironman.jpg"></a>
					</div>
					<a href="#/movie-ironman"><h5>IRON MAN(2008)</h5></a>
				</div>
				<div class="col-md-3">
					<div class="post-movie">
						<a href="#/movie-captainamerica"><img src="assets/images/movie-captainamerica.jpg"></a>
					</div>
					<a href="#/movie-captainamerica"><h5>CAPTAIN AMERICA(2011)</h5></a>
				</div>
				<div class="col-md-3">
					<div class="post-movie">
						<a href="#/movie-thor"><img src="assets/images/movie-thor.jpg"></a>
					</div>
					<a href="#/movie-thor"><h5>THOR(2011)</h5></a>
				</div>
				<div class="col-md-3">
					<div class="post-movie">
						<a href="#/movie-avengers"><img src="assets/images/movie-avengers.jpg"></a>
					</div>
					<a href="#/movie-avengers"><h5>AVENGERS(2012)</h5></a>						
				</div>
			</div>
		</div>
	</div>
	<!--post-area-->
	<div class="post-area">
		<div class="container-fluid" id="movie">

		</div>
	</div>
	<!--footer-area-->
	<div id="footer"></div>
	
   
</body>
</html>
